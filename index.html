<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>


    <link rel="stylesheet" href="tailwind/daisyUI.css">
    <script src="./tailwind/tailwind.js"></script>
    <script src="./font-awesome/kits.js"></script>


    <!-- TailWind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/2505059374.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <header>
        <h1 class="text-white text-3xl text-center font-bold mt-5">Text Editor</h1>
    </header>

    <main>
        <section class="container mx-auto mt-10">
            <div class="mockup-window border border-base-300">


                <div class="flex justify-between items-center w-3/4 mx-auto p-3 font-semibold text-white text-xl">
                    <!-- Font Styling -->
                    <div>
                        <label class="swap">
                            <input type="checkbox" />
                            <div id="bold" class="swap-on bg-slate-500 px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-bold"></i>
                            </div>
                            <div id="un-bold" class="swap-off px-5 py-2">
                                <i class="fa-solid fa-bold"></i>
                            </div>
                        </label>

                        <label class="swap">
                            <input type="checkbox" />
                            <div id="italic" class="swap-on bg-slate-500 px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-italic"></i>
                            </div>
                            <div id="un-italic" class="swap-off  px-5 py-2">
                                <i class="fa-solid fa-italic"></i>
                            </div>
                        </label>

                        <label class="swap">
                            <input type="checkbox" />
                            <div id="underline" class="swap-on bg-slate-500 px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-underline"></i>
                            </div>
                            <div id="dis-underline" class="swap-off px-5 py-2 ">
                                <i class="fa-solid fa-underline"></i>
                            </div>
                        </label>
                    </div>

                    <!-- font alignment-->
                    <div>
                        <label class="swap">
                            <input type="checkbox" />
                            <div id="align-left-active" class="swap-on px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-align-left"></i>
                            </div>
                            <div class="swap-off px-5 py-2">
                                <i class="fa-solid fa-align-left"></i>
                            </div>
                        </label>
                        <label class="swap">
                            <input type="checkbox" />
                            <div id="align-center-active" class="swap-on px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-align-center"></i>
                            </div>
                            <div id="align-center-deactivate" class="swap-off px-5 py-2">
                                <i class="fa-solid fa-align-center"></i>
                            </div>
                        </label>
                        <label class="swap">
                            <input type="checkbox" />
                            <div id="align-justify-active" class="swap-on px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-align-justify"></i>
                            </div>
                            <div id="align-justify-deactivate" class="swap-off px-5 py-2">
                                <i class="fa-solid fa-align-justify"></i>
                            </div>
                        </label>
                        <label class="swap">
                            <input type="checkbox" />
                            <div id="align-right-active" class="swap-on px-5 py-2 rounded-xl">
                                <i class="fa-solid fa-align-right"></i>
                            </div>
                            <div id="align-right-deactivate" class="swap-off px-5 py-2">
                                <i class="fa-solid fa-align-right"></i>
                            </div>
                        </label>
                    </div>

                    <div class="flex gap-5">
                        <input class="w-1/2 px-2" type="number" name="" id="" placeholder="Font Size">
                        <input class="w-1/2" type="color" name="" id="">
                    </div>
                </div>

                <div class="w-3/4 mx-auto px-4 py-16 border-t border-base-300">
                    <textarea id="text-area" class="textarea textarea-secondary bg-white text-black w-full" rows="7" placeholder="Type Something...."></textarea>
                </div>
            </div>
        </section>


    </main>

    <!-- JS File -->
    <script src="./js/font-styling.js"></script>
    <script src="./js/alignment.js"></script>
</body>

</html>
